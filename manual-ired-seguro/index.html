<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Atendimento | IRED</title>
    <!-- Tailwind CSS (Framework de Estilo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Link para o seu arquivo de CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <main class="main-container">
        <div class="hub-content">
            <!-- Logo -->
            <img src="https://i.ibb.co/fVwtcjjz/IRED-internet-VERMELHO.png" alt="Logo da IRED" class="hub-logo" onerror="this.style.display='none'">

            <!-- Mensagem de Boas-Vindas -->
            <h1 class="hub-title">Seja bem vindo ao SAC!</h1>
            <p class="hub-subtitle">Selecione uma das opções abaixo para iniciar.</p>

            <!-- Menu de Navegação Principal -->
            <nav class="hub-nav">
                <a href="#" class="hub-button" id="nav-ferramentas">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Ferramentas de IA</span>
                </a>
                <a href="#" class="hub-button" id="nav-conhecimento">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Base de Conhecimento</span>
                </a>
                <a href="#" class="hub-button" id="nav-atividades">
                    <i class="fa-solid fa-pencil-alt"></i>
                    <span>Artigos e Atividades</span>
                </a>
            </nav>
        </div>
    </main>

    <!-- Link para o seu arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
