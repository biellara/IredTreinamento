<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Atendimento | IRED</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ãcones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">
        <div class="hub-content">
            <!-- Logo -->
            <img src="https://i.ibb.co/fVwtcjjz/IRED-internet-VERMELHO.png" alt="Logo da IRED" class="hub-logo" onerror="this.style.display='none'">
            <!-- BotÃ£o de alternancia claro/escuro -->
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Alternar tema</button>
            <!-- Mensagem de Boas-Vindas -->
            <h1 class="hub-title">Seja bem vindo ao SAC!</h1>
            <p class="hub-subtitle">O que vocÃª precisa hoje?</p>

            <!-- Barra de Pesquisa Inteligente -->
            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="universalSearch" placeholder="Busque por um problema, procedimento ou polÃ­tica..." class="search-input">
                <button class="search-button">Buscar</button>
            </div>
            
            <!-- Menu de NavegaÃ§Ã£o Principal -->
            <nav class="hub-nav">
                <a href="#" class="hub-button" id="nav-ferramentas">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Ferramentas de IA</span>
                </a>
                <a href="#" class="hub-button" id="nav-conhecimento">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Base de Conhecimento</span>
                </a>
                <a href="#" class="hub-button" id="nav-atividades">
                    <i class="fa-solid fa-pencil-alt"></i>
                    <span>Artigos e Atividades</span>
                </a>
            </nav>
        </div>
    </main>

<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Aplica o tema salvo ou o do sistema
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  if (savedTheme) {
    body.classList.add(savedTheme);
  } else {
    body.classList.add(prefersDark ? 'dark' : 'light');
  }

  toggleButton.addEventListener('click', () => {
    if (body.classList.contains('dark')) {
      body.classList.replace('dark', 'light');
      localStorage.setItem('theme', 'light');
    } else {
      body.classList.replace('light', 'dark');
      localStorage.setItem('theme', 'dark');
    }
  });
</script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
