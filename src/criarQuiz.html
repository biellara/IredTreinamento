<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Quiz | Ired Internet</title>

  <!-- Fontes e Estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="main-content">
    <header class="main-header">
      <h1 class="view-title">Gestão de Quizzes</h1>
      <div class="user-menu">
        <span id="username-display" class="username">Admin</span>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <!-- Quadro com Lista de Quizzes -->
    <div class="content-card">
      <div class="content-card-header">
        <h2 class="content-card-title">Quizzes Criados</h2>
        <button id="addQuizBtn" class="btn btn-primary">
          <i class="fas fa-plus mr-2"></i>
          <span>Criar Novo Quiz</span>
        </button>
      </div>
      <div class="table-wrapper">
        <table id="quizzesTable" class="w-full"></table>
      </div>
    </div>
  </div>

  <!-- Modal de Criação/Edição de Quiz -->
  <div id="quizModal" class="modal">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h3 id="quizModalTitle" class="modal-title">Adicionar Novo Quiz</h3>
        <button onclick="$('#quizModal').removeClass('active')" class="modal-close-btn">&times;</button>
      </div>
      <form id="quizForm">
        <input type="hidden" id="quizId" />
        <div class="form-group">
          <label for="quizTitle">Título</label>
          <input type="text" id="quizTitle" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="quizDescription">Descrição</label>
          <textarea id="quizDescription" class="form-input" rows="3"></textarea>
        </div>
        <div id="questions-container"></div>
        <div class="modal-actions">
          <button type="button" id="addQuestionBtn" class="btn btn-secondary">Adicionar Pergunta</button>
          <button type="button" id="cancelQuizBtn" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Quiz</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="criarQuiz.js"></script>
</body>
</html>
