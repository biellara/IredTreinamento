<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-page-container">
    <div class="auth-card">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit" id="login-button">Entrar</button>
        <p id="loading-message" style="display:none; color: #555;">Carregando...</p>
        <p id="error-msg" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- Modal troca de senha -->
  <div id="passwordChangeModal">
    <div class="modal-content">
      <h2>Troque sua senha</h2>
      <form id="passwordChangeForm">
        <input type="password" id="newPassword" placeholder="Nova senha (mÃ­n. 6 caracteres)" required />
        <input type="password" id="confirmPassword" placeholder="Confirmar nova senha" required />
        <p id="passwordChangeError" class="error-message"></p>
        <button type="submit" id="btnAtualizarSenha">Atualizar Senha</button>
      </form>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
